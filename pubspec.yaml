name: club_app_2021
description: KnightHacks Club App.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^1.0.3
  firebase_auth: ^1.1.0
  cloud_firestore: ^1.0.5
  email_validator: ^2.0.1
  add_2_calendar: ^2.0.2
  http: ^0.13.1
  flutter_spinkit: ^5.0.0
  
  cupertino_icons: ^1.0.0
  flutter_dotenv: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - .env
  fonts:
    - family: Avenir Next
      fonts:
        - asset: fonts/AvenirNext.ttc

